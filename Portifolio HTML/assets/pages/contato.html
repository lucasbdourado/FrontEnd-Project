        <section>
            <h1>Contato</h1>
            <hr>
            <div class="info-form">
                <form method="post">
                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Nome Completo">
                    </div>

                    <div>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="E-Mail">
                    </div>

                    <div>
                        <label for="mensagem">Mensagem:</label>
                        <textarea name="mensagem" id="mensagem" rows="5"></textarea>
                    </div>

                    <div>
                        <label>Qual Linguagem você Gostaria que eu utilizasse?</label>
                        <input type="radio" name="linguagens">Java
                        <input type="radio" name="linguagens">PHP
                        <input type="radio" name="linguagens">JavaScript
                    </div>

                    <div>
                        <label>Quais desses assuntos você gostaria que eu aprendesse?</label>
                        <input type="checkbox" name="linguagens">React.js
                        <input type="checkbox" name="linguagens">Vue.js
                        <input type="checkbox" name="linguagens">Node.js
                    </div>

                    <div>
                        <label>Qual cidade devo atuar?</label>
                        <select>
                            <option value="joinville" selected>Joinville</option>
                            <option value="araquari">Araquari</option>
                            <option value="santos">Santos</option>
                            <option value="other">Outra...</option>
                        </select>
                    </div>
                    <input type="submit">
                </form>
            </div>
